          - hint: 'Original text: Who We Are?, key: -3a25c005'
            label: Text
            name: '-3a25c005'
            widget: string
          - hint: >-
              Original text: Islam and Liberty Network (L) Foundation is legally
              organised as a non-profit Labuan foundation registered in Malaysia
              and is governed by an international board of directors, all of
              whom except for the part-time CEO give their time freely. Founded
              in 2011, it is a platform for researchers, academics and public
              intellectuals to explore and promote a Muslim case for religious,
              economic and political freedom by disseminating knowledge and
              developing human resources. We are funded by like minded
              foundations and individuals., key: -5526054d
            label: Text
            name: '-5526054d'
            widget: text
          - hint: 'Original text: Mission and Theme, key: -a08394'
            label: Text
            name: '-a08394'
            widget: string
          - hint: >-
              Original text: The Islam & Liberty Network exists to explore and
              promote a Muslim case for freedom. We consider the words freedom
              and liberty to be interchangeable., key: 48aa9787
            label: Text
            name: 48aa9787
            widget: text
          - hint: 'Original text: By freedom, we mean:, key: 7740d724'
            label: Text
            name: 7740d724
            widget: string
          - hint: 'Original text: 1. Religious freedom, key: 486ef0e'
            label: Text
            name: 486ef0e
            widget: string
          - hint: 'Original text: 2. Political freedom, key: 18dac82f'
            label: Text
            name: 18dac82f
            widget: string
          - hint: 'Original text: 3. Economic freedom, key: 742b7d70'
            label: Text
            name: 742b7d70
            widget: string
          - hint: >-
              Original text: Our mission is to apply serious intellectual
              efforts to demonstrate that Islam and a free society are
              compatible. Poor quality thinking can only be changed by better
              thinking. We promote change with our annual programme which
              includes an international conference, a regional residential
              workshop, opinion articles, and podcasts., key: -3ca1b8b
            label: Text
